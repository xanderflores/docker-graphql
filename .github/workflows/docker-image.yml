name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_TOKEN: ${{secrets.DOCKER_TOKEN}}
      run:  |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_TOKEN
        echo "Fin del login"
  
    - name: Build Docker Image
      run: |
        docker build -t xanderflores12/docker-graphql:0.0.2 .

    - name: Push Docker Image
      run: |
        docker push xanderflores12/docker-graphql:0.0.2


   
